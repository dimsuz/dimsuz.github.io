<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>UI компоненты Android. ConstraintLayout</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				  <section>
              <h2 style="text-transform: none;">UI компоненты Android</h2>
              <h2 style="text-transform: none;">ConstraintLayout</h2>
          </section>
          <section>
              <h3>Иерархия View на экране</h3>
              <img src="hierarchy.png" width="600" />
          </section>
				  <section>
              <h3>Базовые компоненты</h3>
              <p style="float: right;">
                  <img alt="" src="frame_layout.svg" style="border: none;" />
              </p>
              <p class="fragment fade-down" style="margin-right: 25%">View</p>
              <p class="fragment fade-down" style="margin-right: 25%">ViewGroup</p>
              <p class="fragment fade-down" style="margin-right: 25%">FrameLayout</p>
              <p class="fragment fade-down" style="margin-right: 25%">LinearLayout</p>
              <p class="fragment fade-down" style="margin-right: 25%">
                  <span class="fragment strike">
                      RelativeLayout
                  </span>
              </span>
              <p class="fragment fade-down" style="margin-right: 25%">ConstraintLayout</p>
          </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
